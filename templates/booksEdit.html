{% extends 'books.html' %}

{% block content %}
<h1>This will be a form for editing</h1>
<h2>Title: {{ book[1] }}</h2>
<h2>Year: {{ book[2] }}</h2>
<h2>Author: {{ book[3] }}</h2>

<form method="post">
  <label for="name">Name</label>
  <input name="name" id="name" value="{{ request.form['name']}}" required>

  <label for="year">Year</label>
  <input name="year" id="year" value="{{ request.form['year'] }}" required>

  <label for="author">Author</label>
  <input name="author" id="author" value="{{ request.form['author']}}" required>

  <input type="submit" value="Update Information">
</form>
<a href="{{ url_for('books') }}">Back</a>
{% endblock %}
