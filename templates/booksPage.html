{% extends 'books.html' %}

{% block content %}
  <h1>Books List:</h1>
  {% for book in book %}

    <h2>Name: {{ book[1] }}</h2>
    <h3>Year: {{ book[2] }}</h3>
    <h3>Author: {{ book[3] }}</h3>
    <a href="{{ url_for('show', book_id=book[0]) }}">View book</a>
    <a href="{{ url_for('update', book_id=book[0]) }}">Edit book</a>
    <a href="{{ url_for('delete', book_id=book[0]) }}">Delete book</a>

  {% endfor %}
{% endblock %}
